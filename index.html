      <script>
         window.onload = function() {

         function toggleChatbot() {
         const chatbotModal = document.getElementById('chatbotModal');
         const chatbotIcon = document.getElementById('chatbotIcon');

         if (chatbotModal.style.display === 'none' || chatbotModal.style.display === '') {
         chatbotModal.style.display = 'block';
         chatbotIcon.style.visibility = 'hidden';

         document.addEventListener('click', handleOutsideClick);
         } else {
         closeChatbot();
         }
         }

         function closeChatbot() {
         const chatbotModal = document.getElementById('chatbotModal');
         const chatbotIcon = document.getElementById('chatbotIcon');

         chatbotModal.style.display = 'none';
         chatbotIcon.style.visibility = 'visible';

         document.removeEventListener('click', handleOutsideClick);
         }

         function handleOutsideClick(event) {
         const chatbotModal = document.getElementById('chatbotModal');
         if (!chatbotModal.contains(event.target) && event.target.id !== 'chatbotIcon') {
         closeChatbot();
         }
         }

         $(document).ready(function() {
         var isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints;

         // Function to play video
         function playVideo(video) {
         pauseAllVideosExcept(video);
         $(video).show().get(0).play();
         $(video).siblings('img').hide();
         }

         // Function to pause video
         function pauseVideo(video) {
         $(video).hide().get(0).pause();
         $(video).siblings('img').show();
         video.currentTime = 0;
         }

         // Function to pause all videos except the currently playing one
         function pauseAllVideosExcept(currentVideo) {
         $('#carousel .carousel-item video').each(function() {
            if (this !== currentVideo) {
                pauseVideo(this);
            }
         });
         }

         if (isTouchDevice) {
         // For touch devices (mobile, tablets)
         $('#carousel .carousel-item').on('click', function(e) {
            var video = $(this).find('video')[0];

            // Play or pause video based on its current state
            if (video.paused) {
                playVideo(video);
            } else {
                pauseVideo(video);
            }
         });
         } else {
         // For non-touch devices (desktop)
         $('#carousel .carousel-item').on('mouseenter', function() {
            var video = $(this).find('video')[0];
            playVideo(video);
         }).on('mouseleave', function() {
            var video = $(this).find('video')[0];
            pauseVideo(video);
         });
         }
         });
