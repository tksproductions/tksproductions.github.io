function toggleChatbot() {
  const chatbotModal = document.getElementById('chatbotModal');
  const chatbotIcon = document.getElementById('chatbotIcon');
  
  if (chatbotModal.style.display === 'none' || chatbotModal.style.display === '') {
    chatbotModal.style.display = 'block';
    chatbotIcon.style.visibility = 'hidden';

    document.addEventListener('click', handleOutsideClick);
  } else {
    closeChatbot();
  }
}

function closeChatbot() {
  const chatbotModal = document.getElementById('chatbotModal');
  const chatbotIcon = document.getElementById('chatbotIcon');
  
  chatbotModal.style.display = 'none';
  chatbotIcon.style.visibility = 'visible';

  document.removeEventListener('click', handleOutsideClick);
}

function handleOutsideClick(event) {
  const chatbotModal = document.getElementById('chatbotModal');
  if (!chatbotModal.contains(event.target) && event.target.id !== 'chatbotIcon') {
    closeChatbot();
  }
}

         $(document).ready(function() {
         $(".carousel-image").hover(
             function() { 
                 let currentSrc = $(this).attr('src');
                 let gifSrc = currentSrc.replace('.png', '.gif');
                 $(this).attr('src', gifSrc);
             },

                 let pngSrc = currentSrc.replace('.gif', '.png');
                 $(this).attr('src', pngSrc);
             }
         );
         });
         
          $('#carousel').slick({
              dots: true,
              arrows: true,
              infinite: true,
              speed: 300,
              slidesToShow: 3,
              adaptiveHeight: true,
              centerMode: false, 
              responsive: [
                  {
                      breakpoint: 1028, 
                      settings: {
                          slidesToShow: 1,
                          centerMode: true, 
                          centerPadding: '15%',
                      }
                  }
              ]
          });
          document.addEventListener('touchmove', function(event) {
              if (event.scale !== 1) { 
                  event.preventDefault(); 
              }
          }, { passive: false });  
          
          document.addEventListener('DOMContentLoaded', function() {
             const startDate = new Date('2024-02-01T00:00:00');
             const initialDownloads = 22500;
             const dailyIncrease = 140;
             const minuteIncrease = dailyIncrease / (24 * 60);
             
             const downloadCount = document.getElementById('downloadCount');
             const downloadCount2 = document.getElementById('downloadCount2');
                   
             function displayCount() {
                 const now = new Date();
                 const diffInMilliseconds = now - startDate;
         
                 const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));
         
                 const totalDownloads = initialDownloads + Math.floor(diffInMinutes * minuteIncrease);
         
                 const formattedTotalDownloads = totalDownloads.toLocaleString();
                 
                 downloadCount.innerText = `${formattedTotalDownloads} Downloads`;
                 downloadCount2.innerText = `${formattedTotalDownloads} Downloads`;
             }
         
             displayCount();
         });

      </script>
